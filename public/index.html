<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gacha system!</title>
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="./css/bootstrap-lightbox.min.css" rel="stylesheet" type="text/css">
        <link href="./css/gacha.css" rel="stylesheet" type="text/css">
        <script src="./js/angular.min.js"></script>
        <script src="./js/angular-route.min.js"></script>
        <script src="./js/ng-socket-io.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/gacha.js"></script>
    </head>

    <body ng-app="myApp" ng-controller="customersCtrl">
        <form ng-hide="logedin">
            Login / Signup <br/>
            <table>
              <tr >
                <td>Email</td>
                <td><input type="text" id="email" value="admin"></input></td>
              </tr>
              <tr >
                <td>Password</td>
                <td><input type="password" id="password" value="admin"></input></td>
              </tr>
              <tr >
                <td>
                    <button class="btn btn-success" onClick="login(0);">
                        <span class="glyphicon"></span> Log in
                    </button>
                </td>
                <td>
                    <button class="btn btn-success" ng-click="editUser('new')" onClick="login(1);">
                        <span class="glyphicon glyphicon-user"></span> Create New User
                    </button>
                </td>
              </tr>
            </table>
            
        </form>
        <div class="info" ng-show="logedin">User: {{user}} Coins: {{coins}} <a href="#" onClick="logout();">Log out</a></div>
        <hr>
        Gacha home:<br/><br/>
        <input type="button" value="Nomal Gacha" onClick="draw(0);"/>
        <input type="button" value="Expensive Gacha" onClick="draw(1);"/>
        <input type="button" value="Box Gacha" onClick="draw(2);"/>
        <HR>
            Inventory:<br/>
            <div >

            <table>
              <tr ng-repeat="x in names">
                <td>{{ x.i_name }}</td>
                <td>{{ x.i_id }}</td>
              </tr>
            </table>

            </div>
    </body>

</html>
